{% extends 'base.html' %}
{% load static %}
{% block body %}
        

<div class="brand_color">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="titlepage">
                <h2>Our Brand</h2>
            </div>
        </div>
    </div>
</div>
</div>
    <!-- brand -->
    <div class="brand">
        <div class="container">

        </div>
        <div class="brand-bg">
            <div class="container">
                <div class="row">
                {% for brand in object_list %}
                           
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 margin">
                        <div class="brand_box">
                            <img src="{{brand.image.url}}" alt="img" />
                            <h3>$<strong class="red">{{brand.price}}</strong></h3>
                            <span>Mobile Phone</span>
                            <i><img src="{% static 'images/star.png' %}"/></i>
                            <i><img src="{% static 'images/star.png' %}"/></i>
                            <i><img src="{% static 'images/star.png' %}"/></i>
                            <i><img src="{% static 'images/star.png' %}"/></i>
                        </div>
                    </div>

                {% endfor %}
                    <div class="col-md-12">
                        <a class="read-more">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end brand -->

    {% endblock body %}
